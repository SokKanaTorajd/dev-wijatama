{% extends './layout/auth.html' %}
{% block title %} Sistem Rekomendasi Promosi Produk Maula Hijab {% endblock %}

{% block main %}
{% if not session['username'] %}
<form class="user" action="" method="POST">
    {% if error %}
        <p class="text-center text-danger">{{ error }}</p>
    {% endif %}
    <div class="form-group">
        <label>Username</label>
        <input type="text" placeholder="Masukkan Username" name="username" class="form-control"
            value="{{ request.form.username }}">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" placeholder="Masukkan Password" name="password" class="form-control"
            value="{{ request.form.password }}">
    </div>
    <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
    <div class="mt-3 text-center">
        <a href="/register" class="text-primary">Create a new account</a>
    </div>

</form>
{% endif %}
{% endblock %}
